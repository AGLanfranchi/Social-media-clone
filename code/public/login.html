<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <main id="mainBody">
        <h1>Login</h1>
         <a href="/index.html">Home</a>

        <div id="loginErrorMessage" class="hidden">
              <p id="errorMessage">Invalid username <span id ="messageSecondLine"> and/or password.</span></p>
             </div>

    
             <form id="loginForm" name="loginForm">
                 <input id="usernameInput" type="text" name="username" class="loginFormField" placeholder="Username" required>
                 <input id="passwordInput" type="password" name="password" class="loginFormField" placeholder="Password" required>
                 <input id="showPassordButton" type="button" value="Show password" onclick="Toggle()">
                 <input id="loginFormSubmit" type="submit" value="Login"/>
            </form>

            <script type= "text/javascript" src= "/js/login.js"></script>

    </main>
</body>

</html>
