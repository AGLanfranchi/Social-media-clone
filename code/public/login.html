<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/login.css">
</head>

<header>
    <div class="container-nav">
        <div id="logo">
            <img src="images/LifeinvaderLogo.png" alt="The logo" style="width:100px; height:70px;">

        <nav>

            </ul>
        </nav>

</header>

<body>
    <main id="mainBody">

        <h1>SIGN IN</h1>

        <div id="loginErrorMessage" class="hidden">
            <p id="errorMessage">Invalid username <span id="messageSecondLine"> and/or password.</span></p>
        </div>


        <form id="loginForm" name="loginForm">
            <label for="usernameInput" class="usernameInput"> Lifeinvader username</label>
            <input id="usernameInput" type="text" name="username" class="loginFormField" required>
            <label for="passwordInput" class="passwordInput"> Password</label>
            <input id="passwordInput" type="password" name="password" class="loginFormField" required>
            <input class="showPassordButton" type="button" value="Show password" onclick="Toggle()">
            <input class="loginFormSubmit" type="submit" value="Login" />
        </form>

        <footer>
            <a href="q2b_dummy.html" tabindex="1">Copyright</a> |
            <a href="q2b_dummy.html" tabindex="2">Privacy</a> |
            <a href="q2b_dummy.html" tabindex="3">FAQs</a> |
            <a href="q2b_dummy.html" tabindex="5">Conditions of use</a>
        </footer>

    </main>

    <script src="/js/login.js"></script>

</body>

</html>
