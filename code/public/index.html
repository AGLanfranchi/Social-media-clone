<body>
    <main id="mainBody">

        <h1>Home page</h1>

        <div id="posts-container">
            <!-- Posts will show here -->
        </div>

        <button id="loadMoreButton" onclick="nextPage()">Load more</button>

        <template id="post-template">
            <div class="posts">
                <h2></h2>
                <img>
                <div class="body"></div>
                <div class="comments"></div>
                <!-- Post comments -->
                <form name="commentsForm">
                    <input id="commentsBox" type="text" name="commentsBox" class="commentsPostField"
                        placeholder="Enter comment here" required>
                    <input type="hidden" name="post_id" value="">
                    <input id="commentsSubmit" type="submit" value="Post"/>
                </form>
            </div>
        </template>
