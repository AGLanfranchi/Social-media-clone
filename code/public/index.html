<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
  integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous"> 
</head>

<header>
    <div class="container-nav">
        <div id="logo">
            <img src="images/LifeinvaderLogo.png" alt="The logo" style="width:100px; height:70px;">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="/new-posts.html">Posts</a></li>
                <li><a href="/register.html">Register</a></li>
            </ul>
        </nav>
    </div>
</header>

<body>
    <main id="mainBody">

        <h1>HOME</h1>

        <div id="posts-container">
            <!-- Posts will show here -->
        </div>

        <button id="loadMoreButton" onclick="nextPage()">Load more</button>

        <template id="post-template">
            <div class="posts">
                <a class="deleteButton" href="#">Delete post<i class="fas fa-trash-alt"></i></a>
                <h2></h2>
                <div class="body"></div>
                <img>
                <div class="comments"></div>
                <!-- Post comments -->
                <div class="comment-form-wrapper">
                <form name="commentsForm">
                    <input id="commentsBox" type="text" name="commentsBox" class="commentsPostField"
                        placeholder="Enter comment here" required>
                    <input type="hidden" name="post_id" value="">
                    <input id="commentsSubmit" type="submit" value="Post"/>
                </form>
                <a class="likeButton" href="#"><i class="fas fa-thumbs-up"></i>Like</a>
                <div class="likes"></div>
            </div>
            </div>
        </template>




    </main>

    <footer>
        <a href="q2b_dummy.html" tabindex="1">Copyright</a> |
        <a href="q2b_dummy.html" tabindex="2">Privacy</a> |
        <a href="q2b_dummy.html" tabindex="3">FAQs</a> |
        <a href="q2b_dummy.html" tabindex="5">Conditions of use</a>
    </footer>

    <script src="/js/home.js"></script>
    <script src="/js/user.js"></script>
    <script src="/js/menu.js"></script>

</body>

</html>
